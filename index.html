<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpportuNet - Find Scholarships</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>OpportuNet</h1>
        <p>Your gateway to finding scholarships</p>
    </header>
    
    <main>
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search for scholarships...">
            <button id="search-btn">Search</button>
        </section>
        
        <section class="results">
            <h2>Featured Scholarships</h2>
            <div id="scholarship-list">
                <!-- Results will be populated dynamically -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 OpportuNet. All Rights Reserved.</p>
    </footer>
</body>
</html>
